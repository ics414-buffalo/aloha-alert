{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aloha Alert</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
    <link rel="stylesheet" href="{% static "alertsystem/style.css" %}">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.js"></script>
    <script>
        $('.ui .item').on('click', function() {
            $('.ui .item').removeClass('active');
            $(this).addClass('active');
        });
    </script>
</head>
<div id="alertwrapper">
    <header>
        <div class="ui inverted vertical masthead center aligned segment">
            <div class="ui container">
                {#                <img src="{% static "alertsystem/state-of-hawaii-logo.png" %}">#}
                <div class="ui large inverted three item pointing menu">
                    <a class="item" href="{% url "alertsystem:index" %}">Home</a>
                    <a class="item">Alerts</a>
                    <a class="item">How to Use</a>
                </div>
                <div class="ui text segment">
                    <h1 class="ui header">
                        {{ title }}
                    </h1>
                </div>
            </div>
        </div>
    </header>
    <div id="contentwrapper" style="margin-top: 2em">
        {% block content %}
            If this text is visible, something is wrong with the system
        {% endblock %}
    </div>
    <script>
        $('.special.card .image').dimmer({
            on: 'hover'
        });
    </script>
    <footer>

    </footer>
</div>

</html>
